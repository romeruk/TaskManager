<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="build/app.bundle.css">
</head>
<body>
  <header>
    <h1>Simple task manager</h1>
  </header>
  <section>
    <div class="container">
      <div class="form-container">
        <h2>Add task</h2>
        <form action="">
          <div class="form-group">
              <input id="title" type="text" placeholder="task title">
          </div>
          <div class="form-group">
              <textarea id="body" placeholder="task body"></textarea>
          </div>
          <div class="form-group">
              <input id="uploadFile" name="myFile" type="file">
              <label for="uploadFile" class="uploadFile-label btn">Upload image</label>
          </div>
          <div class="form-group">
              <button class="btn btn-add add-task">Add task</button>
          </div>
        </form>
      </div>
      <div class="control-buttons">
        <button class="btn btn-control showTasks">Show tasks</button>
        <button class="btn btn-control showRemovedTasks">Show removed tasks</button>
      </div>
      <main id="cards"></main>
    </div>
  </section>
  <script src="build/app.bundle.js"></script>
</body>
</html>
